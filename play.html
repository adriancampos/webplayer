<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Webplayer by adriancampos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body onload="onload()">
        <video width="100%" height="100%" id="myVideo" controls autoplay >
            <source  src="">
            Your browser does not support the video tag or the file format of this video.
        </video>
    </body>
    <script>
        function onload(){
         
          var video = document.getElementById('myVideo');
          var sources = video.getElementsByTagName('source');
          //sources[0].src = "https://archive.org/download/BigBuckBunny_328/BigBuckBunny_512kb.mp4";
          //sources[0].src = gup('q', 'hxxp://example.com/?q=https://archive.org/download/BigBuckBunny_328/BigBuckBunny_512kb.mp4');
          sources[0].src = gup('q');
          video.load();
            
        }
        
        function gup( name, url ) {
            if (!url) url = location.href;
            name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
            var regexS = "[\\?&]"+name+"=([^&#]*)";
            var regex = new RegExp( regexS );
            var results = regex.exec( url );
            return results == null ? null : results[1];
          }
        
    </script>
</html>
